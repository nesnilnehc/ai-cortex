name: AI Cortex Sync

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨同步一次
  workflow_dispatch: # 支持手动触发

jobs:
  sync-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run AI Cortex Sync
        run: |
          # 下载同步脚本
          curl -sSL https://raw.githubusercontent.com/nesnilnehc/ai-cortex/main/scripts/sync.sh -o sync.sh
          chmod +x sync.sh
          # 执行同步，目标为 cursor
          ./sync.sh cursor https://raw.githubusercontent.com/nesnilnehc/ai-cortex/main

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .cursorrules
          git commit -m "chore: sync ai-cortex rules" || echo "No changes to commit"
          git push
