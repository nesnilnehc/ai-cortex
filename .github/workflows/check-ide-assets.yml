name: Check IDE assets

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate .cursor/.trae
        run: python3 scripts/sync_ide_assets.py --repo-root .

      - name: Assert working tree clean
        run: git diff --exit-code

